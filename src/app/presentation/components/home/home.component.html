<div class="home">
  <div class="home__favorite">
    <h4>{{'Your Favorite'}}</h4>
    <app-card
      [image]="homePresenter?.favorite?.image"
      [details]="homePresenter.favorite.details">
    </app-card>
  </div>
  <div class="home__breeds">
    <h4>{{'Breeds'}}</h4>
    <app-breeds
      [items]="homePresenter?.breeds"
      [isOpen]="isOpen"
      (selected)="changeBreed($event)">
    </app-breeds>
  </div>
</div>
