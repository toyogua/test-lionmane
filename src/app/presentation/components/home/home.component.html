<div class="container">
  <div class="col-md-12 col-xl-12 col-sm-12">
    <div class="col-xl-6 col-md-6 col-sm-12">
      <h4 *ngIf="existsFavorite">{{'Your Favorite'}}</h4>
      <app-card
        [image]="homePresenter?.favorite?.image"
        [details]="homePresenter.favorite.details"
        [isFavorite]="existsFavorite">
      </app-card>
    </div>
    <div class="col-xl-6 col-md-6 col-sm-12">
      <h4>{{'Breeds'}}</h4>
      <app-breeds
        [items]="homePresenter?.breeds"
        [isOpen]="isOpen"
        (selected)="changeBreed($event)">
      </app-breeds>
    </div>
  </div>
</div>
