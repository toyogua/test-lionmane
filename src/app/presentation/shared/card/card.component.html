<div class="card" style="width: 18rem;">
  <img [src]="image" class="card-img-top" alt="Dog">
  <div class="card-body">
    <ng-container *ngIf="details else notDetail">
      <p class="card-text">{{details}}</p>
    </ng-container>
    <ng-template #notDetail>
      <div>
        {{'Detail not found...'}}
      </div>
    </ng-template>
    <div *ngIf="isFavorite" class="card__icon">
      <img height="40" width="40" src="assets/images/icons/icon-favorite.jpeg">
    </div>
  </div>
</div>
